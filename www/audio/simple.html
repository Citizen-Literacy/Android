<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">//<![CDATA[

    window.onload=function(){
      
var buttons = document.querySelectorAll('button'),
    i;

for(i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', function() {
        var pressed = document.getElementById('pressed');
        pressed.value += this.value+"|";
        if(pressed.value === pressed.dataset.valid) {
            alert('You unlocked it!');
        }
        if(pressed.value.split('|').length > pressed.dataset.buttons) {
            //Start over
            pressed.value = "";
        }
    }, false);
}

    }

  //]]></script>

<input id='pressed' type='text' data-valid='s|a|t|' data-buttons='3' />
<button value='s'>s</button>
<button value='t'>t</button>
<button value='a'>a</button>
<button value='p'>p</button>
<button value='i'>i</button>
<button value='n'>n</button>
</body>
</html>
